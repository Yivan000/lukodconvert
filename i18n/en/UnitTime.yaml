# Metric Non-SI
# --------------------------------------------

minute:
  name: 
  - 
    one: minute
    other: minutes
  symbol: 
  - 
    one: min
    other: mins
  desc: Non-SI metric unit. Equal to 60 [second].
hour:
  name: 
  - 
    one: hour
    other: hours
  symbol: 
  - hr
  - h
  desc: Non-SI metric unit. Equal to 60 [minute] or 3600 [second].
dayCalendar:
  name: 
  - 
    one: day
    other: days
  - 
    one: calendar day
    other: calendar days
  - 
    one: civil day
    other: civil days
  symbol: 
  - d
  desc: Non-SI metric unit. Equal to 24 [hour] or 86400 [second].

